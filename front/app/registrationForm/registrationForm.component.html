<main id="main">
    <form (ngSubmit)="addUser()" id="loginForm" [ngClass]="{ 'form-submitted': formSubmitted }">
        <h1>Registration Form</h1>
      <h2>Enter your login</h2>
      <input 
        type="text" 
        id="login" 
        name="login" 
        placeholder="Your login" 
        [(ngModel)]="login" 
        (blur)="checkLogin()"
        (ngModelChange)="onLoginChange()">
        
      <div *ngIf="!loginValid" style="color: red;">
        <p>Login is incorrect. Please try again.</p>
      </div>
  
      <div *ngIf="showPasswordField">
        <h2>Enter your password</h2>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="*Your password*" 
          [(ngModel)]="password"
          (ngModelChange)="checkPassword()">
          
        <h2>Repeate your password</h2>
        <input 
          type="password" 
          id="repeatedPassword" 
          name="password" 
          placeholder="*Your password*" 
          [(ngModel)]="repeatedPassword"
          (ngModelChange)="checkPassword()">
          
        <div *ngIf="!passwordValid" style="color: red;">
          <p>Passwords are not same. Please try again.</p>
        </div>
      </div>

      <br>
      <button type="submit" *ngIf="passwordValid" [disabled]="!passwordValid" >Enter</button>
    </form>
</main>
